name: Generate Enums

on:
  workflow_dispatch:
  schedule:
    # Run monthly on the 1st at 00:00 UTC
    - cron: '0 0 1 * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    name: Generate Enums from SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Update aws-sdk-go-v2
        run: |
          go get -u github.com/aws/aws-sdk-go-v2/...
          go mod tidy

      - name: Generate enums
        run: go generate ./enums/...

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update enum constants from aws-sdk-go-v2'
          title: 'chore: update enum constants from aws-sdk-go-v2'
          body: |
            Automated update of enum constants from the latest aws-sdk-go-v2.

            This PR was created by the scheduled generate-enums workflow.
          branch: update-enums
          delete-branch: true
